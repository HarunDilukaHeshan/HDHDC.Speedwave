<div class="" style="display: flex; flex-direction: column; flex: 1 1 auto;">
  <ion-item>
    <ion-label>
      <h3>{{ (props)? props.options.title : '' }}</h3>
      <p>{{ (props)? props.options.subTitle : '' }}</p>
    </ion-label>
  </ion-item>
  <ion-item lines="full">
    <ion-searchbar (ionChange)="onSearchbarChange($event)"></ion-searchbar>
  </ion-item>
  <div style="flex: 1 1 auto;">
    <ion-content>
      <div *ngIf="props != null">
        <ion-radio-group [value]="selectedItem">
          <ion-item (click)="select(item)" *ngFor="let item of props.items; let indx = index" lines="full">
            <ion-label>
              <p style="font-size: small;">{{item.header}}</p>
              <p style="font-size: x-small;">{{item.subHeader}}</p>
            </ion-label>
            <ion-checkbox *ngIf="isMultiSelect" [checked]="item.selected" [disabled]="item.disabled"></ion-checkbox>
            <ion-radio *ngIf="!isMultiSelect" [value]="item.id" [disabled]="item.disabled"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </div>

      <ion-infinite-scroll threshold="10px" (ionInfinite)="onScrollReachEnd($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-content>
  </div>
  <ion-item>
    <ion-button (click)="cancel()" slot="start">Cancel</ion-button>
    <ion-button (click)="done()" slot="end">Done</ion-button>
  </ion-item>
</div>
