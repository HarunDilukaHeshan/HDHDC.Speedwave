<div [formGroup]="formGroup" class="background-img">
  <ion-item lines="none" color="none">
    <ion-label>
      <p>Create a new password</p>
    </ion-label>
  </ion-item>
  <ion-item color="none">
    <ion-label position="stacked">Username</ion-label>
    <ion-input formControlName="userName" type="text" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item  color="none">
    <ion-label position="stacked">PIN No</ion-label>
    <ion-input formControlName="pinNo" type="text" inputmode="numeric" placeholder="XXXXXX"></ion-input>
    <ion-button [disabled]="!canRequest " (click)="sendRequest()" slot="end" fill="clear"><ion-badge *ngIf="!canRequest">{{count}}</ion-badge>&nbsp;{{ resendBtnText }}</ion-button>
  </ion-item>
  <ion-item formGroupName="newPasswordFG" color="none">
    <ion-label position="stacked">New Password</ion-label>
    <ion-input formControlName="newPassword" type="password" placeholder="Current password"></ion-input>
  </ion-item>
  <ion-item formGroupName="newPasswordFG" color="none">
    <ion-label position="stacked">Confirm Password</ion-label>
    <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm password"></ion-input>
  </ion-item>
  <ion-item lines="none"  color="none">
    <ion-button [disabled]="formGroup.invalid" (click)="resetPassword()" slot="end" fill="clear">
      <ion-label>Save changes</ion-label>
    </ion-button>
  </ion-item>
</div>
