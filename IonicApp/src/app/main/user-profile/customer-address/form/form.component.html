<div [formGroup]="formGroup" style="overflow: scroll;">
  <ion-item lines="none">
    <ion-label><p style="font-size: small;">Create address</p></ion-label>      
  </ion-item>  
  <ion-item-divider></ion-item-divider>
  <ion-item>
    <ion-label position="stacked">Address</ion-label>
    <ion-textarea formControlName="address" rows="4"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Note</ion-label>
    <ion-textarea formControlName="note" rows="2"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">District</ion-label>
    <ion-select [formControlName]="'district'" (ionChange)="onDistrictChange($event)">
      <ion-select-option [value]="dto.id" *ngFor="let dto of districtDtoArr">{{ dto.id }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">City</ion-label>
    <ion-select [formControlName]="'city'" (ionChange)="onCityChange($event)">
      <ion-select-option [value]="dto.id" *ngFor="let dto of cityDtoArr">{{ dto.cityName }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Geolocation</ion-label>
  </ion-item>
  <app-geolocation-reader *ngIf="initCoords != null"
    [mapInitialCoords]="initCoords"
    [markers]="markers"
    (mapClick)="onMapClick($event)"></app-geolocation-reader>
  
    <ion-item lines="none">
      <ion-button [disabled]="isAwaiting || formGroup.invalid" (click)="save()" slot="end">{{ (isUpdating)? 'Update' : 'Create' }}</ion-button>
    </ion-item>  
</div>
