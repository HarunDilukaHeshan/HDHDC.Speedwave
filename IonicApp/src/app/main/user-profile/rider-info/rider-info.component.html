<div>
  <ion-item lines="none">
    <ion-label>
      <p style="font-size: small;">Rider coverage</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">District</ion-label>
    <ion-select [value]="selectedDistrictId" (ionChange)="onDistrictChange($event)">
      <ion-select-option [value]="dto.id" *ngFor="let dto of districtDtoArr">{{ dto.id }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">City</ion-label>
    <ion-select [value]="selectedCityId" (ionChange)="onCityChange($event)">      
      <ion-select-option [value]="dto.id" *ngFor="let dto of cityDtoArr">{{ dto.cityName }}</ion-select-option>      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Coverage</ion-label>
    <ion-select #riderCSelect [value]="cityIdsArr" (ionChange)="onCoverageChange($event)" multiple>
      <ion-select-option [value]="dto.id" *ngFor="let dto of cityWithinRadiusDtoArr">{{ dto.cityName }}</ion-select-option>      
    </ion-select>
  </ion-item>
  <ion-item lines="full">
    <ion-chip *ngFor="let id of riderCSelect.value">
      <ion-label>{{getCityName(id)}}</ion-label>
    </ion-chip>
  </ion-item>
  <app-geolocation-reader *ngIf="initCoords != null"
  [mapInitialCoords]="initCoords"
  [markers]="markers"
  (mapClick)="onMapClick($event)"></app-geolocation-reader>
  <ion-item lines="none">
    <ion-button (click)="save()" [disabled]="isWaiting" fill="clear" slot="end">Save</ion-button>
  </ion-item>
</div>
