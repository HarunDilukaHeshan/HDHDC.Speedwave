<div [formGroup]="formGroup">
  <ion-item lines="none">
    <ion-label>
      <p style="font-size: small;">Change password</p>
    </ion-label>      
  </ion-item>  
  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input formControlName="currentPassword" type="password" placeholder="Current password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">New password</ion-label>
    <ion-input formControlName="newPassword" type="password" placeholder="New password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Confirm password</ion-label>
    <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm password"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-button (click)="saveChanges()" slot="end" fill="clear">
      <ion-label>Save changes</ion-label>
    </ion-button>
  </ion-item>
</div>
