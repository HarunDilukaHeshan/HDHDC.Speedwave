<div [formGroup]="formGroup">
  <ion-item lines="none">
    <p style="font-size: small;">{{(isUpdatingForm)? 'Update' : 'Create'}} distance charge</p>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Delivery schedule name</ion-label>
    <ion-input formControlName="dsName" placeholder="Urgent"></ion-input>
  </ion-item>
  <app-datetime-span-picker2 formControlName="dsTimePeriod" label="Time period"></app-datetime-span-picker2>          
  <ion-item>
    <ion-label position="stacked">Cost increase (%)</ion-label>
    <ion-input type="number" formControlName="dsCostIncreasePer" placeholder="5"></ion-input>
  </ion-item>  
  <ion-item lines="none">
    <ion-button (click)="save()" [disabled]="formGroup.invalid || isWaiting" slot="end">
      {{(isUpdatingForm)? 'Update' : 'Save'}}</ion-button>
  </ion-item>
</div>
