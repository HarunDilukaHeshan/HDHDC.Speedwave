<ion-item-sliding>
  <ion-item>
    <ion-thumbnail>
      <img [src]="thumbnailDataUri">
    </ion-thumbnail>
    <ion-label class="ion-align-self-start ion-padding-start">
      <p class="">{{itemDto.itemName}}</p>
      <p style="line-height: 1.4; font-size: x-small;">{{itemDto.normalizedQuantityLabel}}</p>
      <p style="line-height: 1.4; font-size: x-small;">{{itemDto.itemPrice}}</p>
    </ion-label>
    <ion-icon name="arrow-back-outline" slot="end"></ion-icon>
  </ion-item>
  <ion-item-options>
    <ion-item-option [routerLink]="['form', { itemId: itemDto.id }]">Edit</ion-item-option>
    <ion-item-option color="none">
      <ion-icon name="trash-outline" slot="icon-only" size="small" color="danger"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
