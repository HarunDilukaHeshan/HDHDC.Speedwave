<div>
  <ion-item lines="none">
    <p style="font-size: x-small;">Create quantity</p>
  </ion-item>
  <form [formGroup]="formGroup">
    <ion-item>
      <ion-label position="stacked">Quantity</ion-label>
      <ion-input formControlName="quantity" type="number" placeholder="Quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Unit</ion-label>
      <ion-select formControlName="unit" placeholder="Unit">
        <ion-select-option *ngFor="let unitDto of unitArr" [value]="unitDto.id">{{unitDto.id}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-button [disabled]="formGroup.invalid || awaiting" (click)="createQuantity()" slot="end">Save</ion-button>
    </ion-item>
  </form>
</div>
