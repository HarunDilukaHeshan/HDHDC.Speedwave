<div>
  <ion-item lines="none">
    <p style="font-size: small;">Subtotal percentage</p>
    <ion-button routerLink="form" routerDirection="forward" fill="clear" slot="end"><ion-icon slot="icon-only" name="add-outline"></ion-icon></ion-button>
  </ion-item>

  <ion-item-sliding *ngFor="let dto of dtoArr">
    <ion-item>
      <ion-label class="ion-align-self-start ion-padding-start">
        <p class="">From: {{dto.from}}</p>
        <p>Percentage: {{dto.percentage}}</p>
      </ion-label>
      <ion-icon name="arrow-back-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item-options>
      <ion-item-option [routerLink]="['form', { subtotalPercentageId : dto.id }]" routerDirection="forward" color="none">Edit</ion-item-option>
      <ion-item-option (click)="delete(dto.id)" color="none">
        <ion-icon name="trash-outline" slot="icon-only" size="small" color="danger"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
