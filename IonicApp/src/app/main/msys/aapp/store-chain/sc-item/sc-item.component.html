<ion-item-sliding>
  <ion-item>
    <ion-thumbnail>
      <img [src]="logoDataUri">
    </ion-thumbnail>
    <ion-label class="ion-align-self-start ion-padding-start">
      <p class="">{{storeChain.storeChainName}}</p>
    </ion-label>
    <ion-icon name="arrow-back-outline" slot="end"></ion-icon>
  </ion-item>
  <ion-item-options>
    <ion-item-option [routerLink]="['branches', { storeChainId: storeChain.id }]" color="none" routerDirection="forward">Branches</ion-item-option>
    <ion-item-option color="none" [routerLink]="['form', { storeChainId: storeChain.id }]" routerDirection="forward">Edit</ion-item-option>
    <ion-item-option color="none">
      <ion-icon name="trash-outline" slot="icon-only" size="small" color="danger"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
