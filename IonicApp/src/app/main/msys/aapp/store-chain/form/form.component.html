<div>
  <ion-item lines="none">
    <p style="font-size: small;">Create store chain</p>
  </ion-item>
  <form [formGroup]="formGroup">
    <ion-item>
      <ion-label position="stacked">Store chain name</ion-label>
      <ion-input formControlName="storeChainName" placeholder="Store chain name.."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Store chain description</ion-label>
      <ion-textarea formControlName="storeChainDescription" rows="3" placeholder="Store chain description.."></ion-textarea>
    </ion-item>
  </form>
  <div>
    <ion-item lines="none">
      <ion-label position="stacked">Store chain logo</ion-label>
    </ion-item>
    <ion-item>
      <app-gallery-reader (load)="onLogoLoad($event)">
        <img #thumbnail trigger src="assets/category.jpg" style="width: 120px; height: 120px;">
      </app-gallery-reader>
    </ion-item>
  </div>
  <ion-item>
    <ion-button slot="end" (click)="save()" [disabled]="isAwaiting || formGroup.invalid">
      <ion-label>Save</ion-label>
    </ion-button>
  </ion-item>
</div>
