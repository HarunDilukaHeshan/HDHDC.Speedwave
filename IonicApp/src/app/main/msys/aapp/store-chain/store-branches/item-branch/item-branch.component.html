<div>
  <ion-item lines="full">
    <ion-label style="font-size: small;">
      <p style="font-size: x-small;">Add items to store branch</p>
      <p>Store chain: {{ (chainDto)? chainDto.storeChainName : '' }}</p>
      <p style="font-size: x-small;">Store branch: {{ (branchDto)? branchDto.cityDto.cityName : '' }}</p>
    </ion-label>
    <app-add-branch-items (onChangesSaved)="onSave()" *ngIf="branchDto" [branchId]="branchDto.id"></app-add-branch-items>
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <ion-searchbar (ionChange)="onSearchbarChange($event)"></ion-searchbar>
  <div>
    <ion-item-sliding *ngFor="let dto of dtoArr">
      <ion-item>
        <ion-label style="font-size: small;">
          <p style="font-size: x-small;">Item name: {{ dto.itemDto.itemName }}</p>
          <p style="font-size: x-small;">Price: {{ dto.itemDto.itemPrice }}</p>
        </ion-label>
        <ion-icon name="arrow-back-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="removeItemBranchDto(dto.itemID)" color="none">
          <ion-icon name="trash-outline" slot="icon-only" size="small" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-infinite-scroll threshold="10px" (ionInfinite)="onScrollReachEnd($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</div>
