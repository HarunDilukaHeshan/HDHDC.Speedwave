<div *ngIf="formGroup != null" [formGroup]="formGroup">
  <ion-item>
    <ion-label position="stacked">Store chain</ion-label>
    <ion-select *ngIf="storeChainDto != undefined" formControlName="storeChainId" [value]="storeChainDto.id">
      <ion-select-option [value]="storeChainDto.id">{{ storeChainDto.storeChainName }}</ion-select-option>      
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">City name</ion-label>
    <ion-select (ionChange)="onCityChange($event)" formControlName="cityId" value="-1">
      <ion-select-option [value]="city.id" *ngFor="let city of cityDtoArr">{{city.cityName}}</ion-select-option>      
    </ion-select>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Geolocation</ion-label>
  </ion-item>
  <div *ngIf="initCoords != null">
    <app-geolocation-reader 
    [mapInitialCoords]="initCoords" 
    [markers]="markers" 
    (mapClick)="onMapClick($event)">
    </app-geolocation-reader>
  </div>
  <ion-item>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Contact No:*</ion-label>
    <ion-input type="tel" formControlName="contactNo01" placeholder="0xx-xxx-xxxx"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Contact No:</ion-label>
    <ion-input type="tel" formControlName="contactNo02" placeholder="0xx-xxx-xxxx"></ion-input>
  </ion-item>
</div>
