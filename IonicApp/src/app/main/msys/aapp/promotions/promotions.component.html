<div>
  <ion-item lines="none">
    <p style="font-size: small;">Promotions</p>
    <ion-button routerLink="form" routerDirection="forward" fill="clear" slot="end"><ion-icon slot="icon-only" name="add-outline"></ion-icon></ion-button>
  </ion-item>

  <ion-item-sliding *ngFor="let dto of dtoArr">
    <ion-item>
      <ion-label>
        <p>Is oneTime? {{dto.isOneTime}}</p>
        <p>Number of times: {{dto.noOfTimes}}</p>
        <p>Expire date: {{getFormattedDate(dto.expireDate)}}</p>
      </ion-label>
      <ion-icon name="arrow-back-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item-options>
      <ion-item-option [routerLink]="['form', { promotionId: dto.id }]" routerDirection="forward" color="none">
        <ion-label>
          <p>Edit</p>
        </ion-label>
      </ion-item-option>
      <ion-item-option (click)="delete(dto.id)" color="none">
        <ion-icon name="trash-outline" slot="icon-only" size="small" color="danger"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
