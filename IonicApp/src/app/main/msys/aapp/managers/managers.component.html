<div>
  <ion-item lines="none">
    <p style="font-size: small;">Managers</p>
    <ion-button routerLink="form" routerDirection="forward" fill="clear" slot="end"><ion-icon slot="icon-only" name="add-outline"></ion-icon></ion-button>
  </ion-item>

  <ion-item-sliding *ngFor="let dto of dtoArr">
    <ion-item>
      <ion-label class="ion-align-self-start ion-padding-start">
        <p class="">{{dto.appUser.userName}}</p>
        <p style="line-height: 1.4; font-size: x-small;">District: {{dto.districtID}}</p>
      </ion-label>
      <ion-icon name="arrow-back-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="open(dto.id)" color="none"><p>Status</p></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
