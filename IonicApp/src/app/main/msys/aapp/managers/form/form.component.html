<div [formGroup]="formGroup">
  <ion-item lines="none">
    <p style="font-size: small;">Create managers</p>
  </ion-item>
  <ion-slides  (ionSlideDidChange)="slidesCtrl.onSlideChange($event)" #slideComp>
    <ion-slide>
      <div style="width: 100%;">
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Surname</ion-label>
          <ion-input formControlName="surname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Phone No</ion-label>
          <ion-input formControlName="phoneNo"></ion-input>
        </ion-item>
      </div>
    </ion-slide>
    <ion-slide>
      <div style="width: 100%;">
        <ion-item>
          <ion-label position="stacked">District</ion-label>
          <ion-select formControlName="districtId">
            <ion-select-option *ngFor="let item of districtDtoArr">{{item.id}}</ion-select-option>
          </ion-select>
        </ion-item>
      </div>
    </ion-slide>
    <ion-slide>
      <div style="width: 100%;">
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input formControlName="password"></ion-input>
        </ion-item>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-item lines="none">
    <ion-button *ngIf="!slidesCtrl.isBeginning" (click)="slideComp.slidePrev()" slot="start">Back</ion-button>
    <ion-button *ngIf="!slidesCtrl.isEnd" (click)="slideComp.slideNext()" slot="end">Next</ion-button>
    <ion-button *ngIf="slidesCtrl.isEnd" (click)="save()" [disabled]="formGroup.invalid || isWaiting" slot="end" color="success">Save</ion-button>
  </ion-item>
</div>
