<ion-item-sliding>
  <ion-item>
    <ion-label class="ion-align-self-start ion-padding-start">
      <p class="">{{(unitdto)? unitdto.id : ''}}</p>
      <p style="line-height: 1.4; font-size: x-small;">{{(unitdto)? unitdto.unitSymbol : ''}}</p>
    </ion-label>
    <ion-icon name="arrow-back-outline" slot="end"></ion-icon>
  </ion-item>
  <ion-item-options>
    <ion-item-option (click)="deleteUnit()" color="none">
      <ion-icon name="trash-outline" slot="icon-only" size="small" color="danger"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
