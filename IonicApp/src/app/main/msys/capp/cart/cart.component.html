<div>
  <ion-item lines="none">
    <ion-label>
      <p style="font-size: small;">Cart</p>
    </ion-label>    
  </ion-item>
  <ion-item lines="none">
    <ion-button slot="end" routerLink="/msys/capp/checkout" routerDirection="forward" fill="clear" [disabled]="cartService.items.length < 1"><p>Proceed</p></ion-button>
  </ion-item>
  <ion-item>
    <table style="width: 100%;">
      <tr>
        <th class="item">Item</th>
        <th class="qty">Qty</th>
        <th class="price">Price (LKR)</th>
      </tr>
      <tr *ngFor="let cartItem of cartService.items">
        <td class="item">{{ cartItem.itemName }}</td>
        <td class="qty">
          <div style="display: flex; flex-direction: row; align-items: center;">
            <div style="margin: 0.5em; font-size: medium; font-family: sans-serif;">{{ cartItem.qty }}</div>
            <div style="display: flex; flex-direction: column;">
              <ion-button class="ion-no-margin ion-no-padding" fill="outline" (click)="increaseQty(cartItem.itemId)" style="margin-bottom: 0.3em;">
                <ion-icon slot="icon-only" name="add-outline"></ion-icon>              
              </ion-button>
              <ion-button class="ion-no-margin ion-no-padding" fill="outline" (click)="decreaseQty(cartItem.itemId)" style="margin-top: 0.3em;">
                <ion-icon slot="icon-only" name="remove-outline"></ion-icon>    
              </ion-button>
            </div>
          </div>
        </td>
        <td class="price">          
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <p style="margin: 0.2em;">{{ cartItem.itemPrice | currency : 'LKR ' }}</p>
            <ion-button (click)="removeItem(cartItem.itemId)" class="ion-no-padding" fill="clear" color="danger"><ion-icon name="close-outline" slot="icon-only"></ion-icon></ion-button>
          </div>                    
        </td>
      </tr>
    </table>
  </ion-item>
</div>
