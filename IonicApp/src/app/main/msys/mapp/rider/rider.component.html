<div>
  <ion-item lines="none">
    <p style="font-size: small;">Riders: 45</p>
    <ion-button routerLink="form" routerDirection="forward" fill="clear" slot="end"><ion-icon slot="icon-only" name="add-outline"></ion-icon></ion-button>
  </ion-item>
  <ion-searchbar (ionChange)="onSearchbarChange($event)" size="small"></ion-searchbar>
  <div>
    <ion-item-sliding *ngFor="let dto of dtoArr">
      <ion-item>
        <ion-label>
          <p>{{dto.appUser.userName}}</p>
          <p style="font-size: small;">City: {{dto.cityDto.cityName}}</p>
          <p style="font-size: small;">Contact No: {{dto.appUser.phoneNumber}}</p>          
        </ion-label>
        <ion-icon name="arrow-back-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="none" (click)="open(dto.id)">Status</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</div>
